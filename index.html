<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <div class="container">
  <div class="wrapper">
        <div class="title">
            <h1>TODO</h1>
        </div>
        <div class="input-holder">
            <input type="text" placeholder="type" id="inputf"/>
            <div class="plus-add"><svg class="bi bi-plus" width="2em" height="1em" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
              </svg></div>

            <div class="trash">
                <svg class="bi bi-trash" width="1em" height="2em" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
            </div>
        </div>

        <div class="listitem">
            <ul class="tasklist"></ul>
        </div>
        <template id="templatei">
            <li class="task">
                <input type="checkbox" id="chek"/>
                <label>

                </label>
            </li>
        </template>

  </div>
    </div>

    <div class="container2">
        <div class="holder2">
            <div class="display">
                <h1 class="num" id="numid">0</h1>
                <div class="btns">
                    <button class="dbtn">decrease</button>
                    <button class="rbtn">reset</button>
                    <button class="ibtn">increase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./Javas.js"></script>
</body>
</html>
